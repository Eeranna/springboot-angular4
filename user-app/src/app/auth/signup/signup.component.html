<div class="container">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="panel with-nav-tabs panel-primary">
      <div class="col-md-12">
        <div class="row" style="background-color: lightgreen">
          <div class="col-md-12">
            <h3 style="color: white">Register with an email and password!!!</h3>
          </div>
        </div>
      </div>
    </div><hr>
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-heading" style="background-color: #049fd9">
        <h3 align="center">Sign Up</h3>
      </div>
      <div class="panel-body">
    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="email" style="color: blue">Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          email=""
          class="form-control"
          required
          #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password" style="color: blue">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required
          #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
      </div>
      <button class="btn btn-success" id='signup' style="background-color: #42b72a" type="submit" [disabled]="!signupForm.valid">Register</button>
      <button class="btn btn-warning" (click)="onReset(signupForm)">Reset</button>
      <button class="btn btn-primary" (click)="onBack()">Back</button>
    </form>
        <popup>
          <h4 style="color: #049fd9">You have Registered Successfully!!!</h4>
        </popup>
    </div>
   </div>
  </div>
</div>
