<div class="container">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="panel with-nav-tabs panel-primary">
    <div class="col-md-12">
      <div class="row" style="background-color: #049fd9">
        <div class="col-md-8">
           <h3 style="color: white">Angular SpringBoot DashBoard</h3>
        </div>
        <div class="col-md-4">
          <button class="btn btn-warning" type="submit" (click)="onSignUp()" style="margin-top: 15px">Sign Up</button>
        </div>
      </div>
    </div>
    </div><hr><hr>
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-heading" style="background-color: #049fd9">
        <h3 align="center">Sign In</h3>
      </div>
      <div class="panel-body">
    <form  (ngSubmit)="onSignin(signinForm)" #signinForm="ngForm">
      <div class="form-group">
        <label for="email" style="color: blue">Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          class="form-control"
          email
          required
          #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password" style="color: blue">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required
          #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
      </div>
      <button class="btn btn-success" style="background-color: #42b72a" type="submit" [disabled]="!signinForm.valid">Login...</button>
      <button class="btn btn-primary" (click)="onReset(signinForm)">Reset</button>
    </form>
        <popup>
          <h4 style="color: #049fd9">Invalid Credentials, Please login with Autherized Credentials!!!</h4>
        </popup>
      </div>
   </div>
  </div>
</div>
