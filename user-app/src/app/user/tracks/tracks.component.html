<div class="container">
  <div class="row">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
    <div class="col-md-6">
      <h3 style="color: blue">Track Validations</h3>
    <form (ngSubmit)="onSubmitValidate(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              ngModel
              required
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="amount">Number</label>
            <input
              type="number"
              name="amount"
              id="amount"
              class="form-control"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update':'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <a
              class="list-group-item"
              style="cursor: pointer"
              *ngFor="let track of tracks; let i = index"
              (click)="onEditTrack(i)"
            >
              {{ track.name }} ({{ track.amount }})
            </a>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-heading">
        <h5>Track Details</h5>
      </div>
      <div class="panel-body">
        <div id="tracksdetails"></div>
      </div>
    </div>
   </div>
  </div>
  </div>
  </div>
</div>
