<div class="container">
  <div class="row">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
       <div class="col-md-6">
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <h3 style="color: blue">Employee Details</h3><hr>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName"
                     ngModel
                     required>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   formControlName="email">
          </div>
          <div class="form-group">
            <label>Company</label>
            <input type="company"
                   class="form-control"
                   formControlName="company">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="address"
                   class="form-control"
                   formControlName="address">
          </div>

          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid">Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
    </div>
    <div class="col-md-6">
      <h3 style="color: blue">Validation</h3>
      <form (ngSubmit)="onSubmitValidate(f)" #f="ngForm">
        <div class="row">
             <div class="col-md-8">
               <div class="form-group">
                  <label for="name">Name</label>
                   <input
                     type="text"
                     name="name"
                     id="name"
                     class="form-control"
                     ngModel
                     required
                    >
               </div>
             </div>
             <div class="col-md-4">
                 <div class="form-group">
                   <label for="amount">Amount</label>
                   <input
                     type="number"
                     name="amount"
                     id="amount"
                     class="form-control"
                     ngModel
                     required
                     pattern="^[1-9]+[0-9]*$"
                   >
                 </div>
             </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update':'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
          <ul class="list-group">
            <a
              class="list-group-item"
              style="cursor: pointer"
              *ngFor="let ingredient of ingredients; let i = index"
              (click)="onEditItem(i)"
            >
              {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
          </ul>
          </div>
        </div>
      </form>
    </div>
      </div>
    </div>
  </div>
</div>
