<div class="container">
  <div class="row">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
    <div class="col-md-6">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <h3 style="color: blue;">Company Details</h3>
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">UserName</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button class="btn btn-info" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!!!!!</span>
          </div>
          <button class="btn btn-info" type="button" (click)="suggestMail()">Suggested Mail</button>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
            <option value="bike">Your first bikename?</option>
            <option value="car">Your first car?</option>
            <option value="tech">Your first technlogy?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <p>Select a gender:</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-success" [disabled]="!f.valid" type="submit">Submit</button>
        <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
      </form>
    </div>
  </div>
<div class="col-md-6">
  <div class="row">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-heading">
        <h5>Company Details</h5>
      </div>
      <div class="panel-body">
        <div id="companydetails"></div>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3 style="color: blue;">Details</h3><hr>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: Your first {{ user.secret }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
  </div>
  </div>
  </div>
    </div>
  </div>
</div>
